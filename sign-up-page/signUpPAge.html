<!DOCTYPE html>
<html>

<head>
    <title>SIGN UP PAGE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sighnUP.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div id="logoDiv">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" id="logo">
                <p id="logoText">ODIN</p>
            </div>
            <img src="halie-west-25xggax4bSA-unsplash.jpg" class="image">
        </div>
        <div class="main">
            <b><p>This is not a real online service! You know you need something like this in your life to help you realize
                your depest dreams. Sign up <i>now</i> to get started </p>
            <p>You <i>know</i> you want to.</p></b>
            <div class="form">
                <form method="post">
                    <h3>Let's do this!</h3>
                    <fieldset class="mainField">
                        <fieldset class="input">
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name">
                    </fieldset>
                    <fieldset class="input">
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname">
                    </fieldset>
                    <fieldset class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </fieldset>
                    <fieldset class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" max="10" min="10" id="phone_number">
                    </fieldset>
                    <fieldset class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </fieldset>
                    <fieldset class="input">
                        <label for="conPassword">CONFIRM PASSWORD</label>
                        <input type="text" id="conPassword">
                    </fieldset>
                    </fieldset>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <div class="footer">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
