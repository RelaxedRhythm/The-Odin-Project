<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <ul class="nav">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">FAQ</a></li>
        </ul>
    </div>
    <div class="intro">
        <div class="text">
            <h1>WELCOME</h1>
        <h2>This is a website where you can store your list </h2>
        </div>
        
        <img src="lib.png" alt="" class="lib-pic">
    </div>
    <div class="add">Begin your reading Journey nowww ... Add a New Book to read
        <button class="add-btn">Add Book</button>
    </div>
    <div class="overlay"></div>
    <div class="container"></div>
    
    <form class="add-form">
        <button class="close-btn" type="button">X</button>
        <fieldset>
            <label for="title">Title:</label>
            <input type="text" id="title">
        </fieldset>
        <fieldset>
            <label for="author">Author:</label>
            <input type="text" id="author">
        </fieldset>
        <fieldset>
            <label for="pages">No. of Pages:</label>
            <input type="number" id="pages">
        </fieldset>
        <fieldset>
            <label for="isRead">Reading Status:</label>
            <input type="checkbox" id="isRead">Finished reading?
        </fieldset>
        
        <button type="submit" class="submit-btn">Submit Info</button>

    </form>


    <script src="script.js"></script>
</body>

</html>
