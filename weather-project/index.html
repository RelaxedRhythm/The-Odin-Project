<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>weather</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
                <form class="d-flex form-style" role="search">
                    <input id="city" class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main >
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center"> <h1 class="display-4 fw-normal text-body-emphasis">Weather for <span id="cityName"></span></h1> </div>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h1 class="card-title pricing-card-title">Temperature</h1>
                        <!-- <h4 class="my-0 fw-normal">Free</h4> -->
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id="temp2"></span> &degC</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temprature: <span id="temp"></span>
                            </li>
                            <li>Mininum Temperature: <span id="min_temp"></span></li>
                            <li>Maximum Temperature: <span id="max_temp"></span></li>
                            
                        </ul> 
                         <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for --> 
                            <!-- free</button> -->
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h1 class="card-title pricing-card-title">Humidity</h1>
                        <!-- <h4 class="my-0 fw-normal">Info</h4> -->
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id="humidity2"></span>%</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Cloud PCT: <span id="cloud_pct"></span>
                            </li>
                            <li>Humidity: <span id="humidity"></span>
                            </li>
                            <li>Feels Like: <span id="feels_like"></span></li>
                        </ul> 
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h1 class="card-title pricing-card-title">Wind</h1>
                        <!-- <h4 class="my-0 fw-normal">Enterprise</h4> -->
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><span id="wind_speed2"></span> km/hr</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind Speed: <span id="wind_speed"></span>
                            </li>
                            <li>Sunrise: <span id="sunrise"></span>
                            </li>
                            <li>Sunset: <span id="sunset"></span>
                            </li>
                        </ul> 
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>

</html>


</html>
