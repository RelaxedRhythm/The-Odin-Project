<!DOCTYPE html>
<html>
    <head>
        <title>advanced-rock paper scissor</title>
        <link rel="stylesheet" href="rock-paper-sciss.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors Game</p>
        <button class="move js-rock"> <img src="icons/rock-emoji.png" class="move-icon"></button>
       


        <button class="move js-paper"><img src="icons/paper-emoji.png" class="move-icon"></button>
        


        <button class="move js-scissor"><img src="icons/scissors-emoji.png" class="move-icon"></button>
       

        <p class="js-result result "></p>
        <p class="js-moves"> 
        </p>
        <p class="js-score score"></p>


        <button class="resetScore";>Reset Score </button>
        <button class="autoplay-button">Autoplay</button>


        <script src="rock-paper-sciss.js"></script>
    </body>

</html>
